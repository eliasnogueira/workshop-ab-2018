<div class="w3-container" style="padding: 10px">
    <button id="add" class="w3-btn w3-blue" ng-click="add();">Adicionar</button>
    <div class="input-control text" style="float: right;">
        <input id="search" type="text" ng-model="search" placeholder="Pesquisar...">
    </div>
</div>
<div class="w3-container" style="padding: 10px">
    <table class="w3-table w3-border w3-bordered w3-striped">
        <tr>
            <th>Nome</th>
            <th>Endereco</th>
            <th>Hobbies</th>
            <th>Ação</th>
        </tr>
        <tr ng-repeat="data in datas | filter:search">
            <td id="name">{{ data.nome}}</td>
            <td id="address">{{ data.endereco}}</td>
            <td id="hobbies">{{ data.hobbies}}</td>
            <td style="width: 170px">
                <button id="edit" class="w3-btn w3-tiny w3-blue" ng-click="edit(data)">Editar</button>
                <button id="remove" class="w3-btn w3-tiny w3-red" ng-click="remove(data.id)">Remover</button>
            </td>
        </tr>
    </table>
</div>
