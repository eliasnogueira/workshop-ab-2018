<div class="w3-container">
    <form name="form" style="
          margin: auto;
          width: 60%;
          padding: 10px;
          ">
        <p>
            <label class="w3-label">Nome</label>
            <input id="name" ng-model="post.nome" class="w3-input" type="text" required>
        </p>
        <p>
            <label class="w3-label">Endere√ßo</label>
            <input name="address" ng-model="post.endereco" class="w3-input" type="text" required>
        </p>
        <p>
            <label class="w3-label">Hobbies</label>
            <input ng-model="post.hobbies" class="w3-input" type="text" required>
        </p>
        <p>
            <button id="back" class="w3-btn w3-black" ng-click="back();">Voltar</button>
            <button class="w3-btn w3-teal" ng-click="save();" ng-disabled="form.$invalid">Salvar</button>
        </p>
    </form>
</div>
